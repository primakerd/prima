<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <title>Regist</title>
</head>

<body>
    <!-- Day/Night mode toggle start -->
    <div class="d-flex justify-content-end p-3">
        <button id="toggleMode" class="btn btn-outline-secondary">Switch to Night Mode</button>
    </div>
    <!-- Day/Night mode toggle end -->

    <!-- login and register section start -->
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row w-100">
                <div class="col-lg-6 d-flex justify-content-center align-items-center">
                    <img class="logo_burung" src="aset/rb_1365.png" alt="Logo" />
                </div>
                <div class="col-lg-6">
                    <div class="card shadow p-4">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Registrasi</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi bi-envelope-fill"></i></div>
                                        <input type="email" class="form-control" id="registerEmail"
                                            placeholder="Enter your email">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                        <input type="password" class="form-control" id="registerPassword"
                                            placeholder="Create a password">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPasswordVerify" class="form-label">Verifikasi Password</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                        <input type="password" class="form-control" id="registerPasswordVerify"
                                            placeholder="Verifikasi Password">
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <a href="regist.html" class="btn btn-secondary">Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login and register section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>
</body>

</html>
